name: Generate Documentation

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up yq and jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          wget https://github.com/mikefarah/yq/releases/download/v4.15.1/yq_linux_amd64 -O /usr/local/bin/yq
          chmod +x /usr/local/bin/yq
          
      - name: Create directories
        run: |
          mkdir -p tmp
          mkdir -p output
          
      - name: Prepare hots array
        id: prepare_hots
        run: echo "hots=${{ secrets.SECRET_SORT }}" >> $GITHUB_OUTPUT

      - name: Create all.json
        run: |
          if [ $(ls projects/*.yml projects/*.yaml 2>/dev/null | wc -l) -gt 0 ]; then
            mkdir -p tmp/items
            
            # 处理每个文件
            for file in projects/*.yml projects/*.yaml; do
              filename=$(basename "$file")
              id="${filename%.*}"
              
              yq eval -o=json "$file" | jq --arg id "$id" '. + {id: $id}' > "tmp/items/${filename}.json"
            done
            
            jq -s 'sort_by(.id)' tmp/items/*.json > output/all.json
          else
            echo '[]' > output/all.json
          fi
          
      - name: Process and combine data
        run: |
          HOT_IDS="${{ steps.prepare_hots.outputs.hots }}"
          
          jq --arg hots "$HOT_IDS" \
             '{
                hots: $hots,
                items: .
              }' \
             output/all.json > output/combined.json
             
      - name: Debug combined.json
        run: |
          echo "===== combined.json content ====="
          cat output/combined.json | jq . || true
             
      - name: Convert JSON to YAML
        run: |
          yq eval -P -o=yaml output/combined.json > output/combined.yaml

      - name: Add index.html
        run: |
          echo '<!DOCTYPE html>
          <html>
          <head>
            <title>Documentation</title>
            <meta http-equiv="refresh" content="0; url=combined.yaml">
          </head>
          <body>
            <p>Redirecting to <a href="combined.yaml">combined.yaml</a></p>
          </body>
          </html>' > output/index.html

      - name: prepare_site
        run: |
          mkdir site
          cp output/combined.json site/
          cp output/combined.yaml site/
          cp output/index.html site/

      - name: upload_pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - id: deploy
        uses: actions/deploy-pages@v4